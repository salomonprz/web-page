<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Product Editor</h1>
    <div>
        <input type="text" id="productId" placeholder="Enter Product ID to Edit">
        <button type="button" onclick="fetchProductDetails()">Fetch Product Details</button>
    </div>
    <form id="addProductForm">
        <input type="text" id="name" name="name" placeholder="Product Name" required>
        <input type="text" id="description" name="description" placeholder="Product Description" required>
        <input type="text" id="category" name="category" placeholder="Category" required>
        <input type="number" id="price" name="price" placeholder="Price" required>
        <input type="text" id="imageUrl" name="imageUrl" placeholder="Image URL">
        <button type="button" onclick="addOrUpdateProduct()">Save Product</button>
    </form>

    <script>
        function fetchProductDetails() {
            const productId = document.getElementById('productId').value;
            fetch(`/api/products/${productId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').value = data.name;
                document.getElementById('description').value = data.description;
                document.getElementById('category').value = data.category;
                document.getElementById('price').value = data.price;
                document.getElementById('imageUrl').value = data.imageUrl || ''; // Assume image URL may be optional
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to fetch product details.');
            });
        }

        function addOrUpdateProduct() {
            const productId = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                price: document.getElementById('price').value,
                imageUrl: document.getElementById('imageUrl').value
            };

            const method = productId ? 'PUT' : 'POST';
            const url = '/api/products' + (productId ? `/${productId}` : '');

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(productData)
            })
            .then(response => response.text())
            .then(data => {
                alert('Product saved successfully!');
                document.getElementById('addProductForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
